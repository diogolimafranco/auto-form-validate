<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Form Validate</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <form class="row" novalidate="" data-feedback="true" data-alert="true" data-debug="true">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="">Cellphone Validate</label>
          <input type="tel" class="form-control" required name="Celular" data-validity="cellphone">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="">Color</label>
          <input type="text" class="form-control" required name="Color" data-validity="color">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="">CPF</label>
          <input type="text" class="form-control" required name="cpf" data-validity="cpf">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="">Date</label>
          <input type="text" class="form-control" required name="Date" data-validity="date">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="">Datetime</label>
          <input type="text" class="form-control" required name="Datetime" data-validity="datetime">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="">Email</label>
          <input type="text" class="form-control" required name="Email" data-validity="email">
        </div>
      </div>      
      <div class="col-sm-6">
        <div class="form-group">
          <label for="">PDF</label>
          <input type="file" class="form-control" required name="PDF" data-validity="pdf">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="">Image</label>
          <input type="file" class="form-control" required name="Image" data-validity="image">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="">Video</label>
          <input type="file" class="form-control" required name="Video" data-validity="video">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="">Number</label>
          <input type="text" class="form-control" required name="Number" data-validity="number">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="">Phone</label>
          <input type="text" class="form-control" required name="Phone" data-validity="phone">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="">Range Chars</label>
          <input type="text" class="form-control" required name="RangeChars" min="10" max="15" data-validity="rangechars">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="">Range Words</label>
          <input type="text" class="form-control" required name="RangeWords" min="2" max="3" data-validity="rangewords">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="">Required</label>
          <input type="text" class="form-control" required name="Required" data-validity="required">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="">RG</label>
          <input type="text" class="form-control" required name="RG" data-validity="rg">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="">Time</label>
          <input type="text" class="form-control" required name="Time" data-validity="time">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="">URL</label>
          <input type="text" class="form-control" required required name="url" data-validity="url" >
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="">Zip</label>
          <input type="text" class="form-control" required name="zip" data-validity="zip">
        </div>
      </div>
      <div class="col-sm-2">
        <div class="form-group">
          <label for="">Trigger</label><br>
          <button type="submit" class="btn btn-info">Enviar dados</button>
        </div>
      </div>
    </form>
  </div>
    <div class="container">
    <form class="row" novalidate="" data-feedback="true">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="">Cellphone Validate</label>
          <input type="tel" class="form-control" required name="phone" data-title="Telefone fixo" data-validity="cellphone">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label for="">Email</label>
          <input type="text" class="form-control" required name="Email" data-title="User" data-validity="email">
        </div>
      </div>
      <div class="col-sm-2">
        <div class="form-group">
          <label for="">Trigger</label><br>
          <button type="submit" class="btn btn-info">Enviar dados</button>
        </div>
      </div>
    </form>
  </div>
  <script src="dependence/polyfill.min.js"></script>
  <script src="dependence/validate.min.js"></script>
  <script src="dist/auto-form-validate.js"></script>
</body>
</html>
